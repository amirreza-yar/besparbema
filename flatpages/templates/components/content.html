<!-- Counter Section -->
<section class="counter-section" style="background-image:url(static/images/background/1.jpg)">

                    </div>
                </div>

                <!-- Column -->
                <div class="column counter-column col-lg-3 col-md-6 col-sm-12">

                <!-- Column -->
